name = "cf_ai_llama33_edgechat"
main = "src/index.ts"
compatibility_date = "2025-09-23"
compatibility_flags = ["nodejs_compat"]

[ai]
binding = "AI"

[vars]
# Set this to your deployed Pages domain for stricter CORS (e.g. https://your-project.pages.dev)
CORS_ALLOW_ORIGIN = "*"

[[workflows]]
name = "chat-workflow"
binding = "CHAT_WORKFLOW"
class_name = "ChatWorkflow"

[[durable_objects.bindings]]
name = "CHAT_SESSIONS"
class_name = "ChatSession"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatSession"]
